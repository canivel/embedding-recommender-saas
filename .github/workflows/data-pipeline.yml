name: Data Pipeline CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'data-pipeline/**'
      - '.github/workflows/data-pipeline.yml'
  pull_request:
    paths:
      - 'data-pipeline/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: cd data-pipeline && uv sync

      - name: Run tests
        run: cd data-pipeline && uv run pytest tests/ -v --cov

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./data-pipeline/coverage.xml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Lint
        run: cd data-pipeline && uv run ruff check .

  docker:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./data-pipeline
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/data-pipeline:latest
            ${{ secrets.DOCKER_USERNAME }}/data-pipeline:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/data-pipeline:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/data-pipeline:buildcache,mode=max
