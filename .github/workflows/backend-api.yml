name: Backend API CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'backend-api/**'
      - '.github/workflows/backend-api.yml'
  pull_request:
    paths:
      - 'backend-api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: cd backend-api && uv sync

      - name: Run tests
        run: cd backend-api && uv run pytest tests/ -v --cov

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend-api/coverage.xml

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Lint
        run: cd backend-api && uv run ruff check .

  docker:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend-api
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/backend-api:latest
            ${{ secrets.DOCKER_USERNAME }}/backend-api:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/backend-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/backend-api:buildcache,mode=max
