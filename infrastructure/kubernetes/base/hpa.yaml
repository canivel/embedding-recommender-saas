---
# HPA for Backend API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-api-hpa
  namespace: production
  labels:
    app: backend-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 min cooldown before scaling down
      policies:
        - type: Percent
          value: 50  # Scale down by at most 50% of current pods
          periodSeconds: 60
        - type: Pods
          value: 2  # Or at most 2 pods
          periodSeconds: 60
      selectPolicy: Min  # Choose the policy that scales down the least
    scaleUp:
      stabilizationWindowSeconds: 60  # 1 min cooldown before scaling up
      policies:
        - type: Percent
          value: 100  # Scale up by at most 100% (double)
          periodSeconds: 30
        - type: Pods
          value: 4  # Or at most 4 pods
          periodSeconds: 30
      selectPolicy: Max  # Choose the policy that scales up the most
---
# HPA for ML Engine
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ml-engine-hpa
  namespace: production
  labels:
    app: ml-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ml-engine
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # 10 min cooldown (ML models are expensive to load)
      policies:
        - type: Pods
          value: 1  # Scale down one pod at a time
          periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 120  # 2 min cooldown
      policies:
        - type: Percent
          value: 50  # Scale up by 50%
          periodSeconds: 60
        - type: Pods
          value: 2  # Or at most 2 pods
          periodSeconds: 60
      selectPolicy: Max
---
# HPA for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: production
  labels:
    app: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 3
          periodSeconds: 30
      selectPolicy: Max
