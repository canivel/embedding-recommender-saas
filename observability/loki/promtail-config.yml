server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker logs from journald
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log

  # Backend API logs
  - job_name: backend-api
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: backend-api.*
        action: keep
      - source_labels: ['__meta_docker_container_name']
        target_label: container_name
      - source_labels: ['__meta_docker_container_hostname']
        target_label: hostname
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            service: service
            trace_id: trace_id
            span_id: span_id
            tenant_id: tenant_id
            user_id: user_id
            endpoint: endpoint
            status_code: status_code
            latency_ms: latency_ms
            message: message
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          level:
          service:
          tenant_id:
          endpoint:
          status_code:
      - output:
          source: message

  # ML Engine logs
  - job_name: ml-engine
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: ml-engine.*
        action: keep
      - source_labels: ['__meta_docker_container_name']
        target_label: container_name
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            job_id: job_id
            training_status: status
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          level:
          job_id:
          training_status:
      - output:
          source: message

  # PostgreSQL logs
  - job_name: postgres
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: postgres.*
        action: keep
      - source_labels: ['__meta_docker_container_name']
        target_label: container_name
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>[\w\- :\.]+)\s+\[(?P<pid>\d+)\]\s+(?P<level>\w+):\s+(?P<message>.*)$'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000 MST'
      - labels:
          level:
      - output:
          source: message

  # Redis logs
  - job_name: redis
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: redis.*
        action: keep
      - source_labels: ['__meta_docker_container_name']
        target_label: container_name
    pipeline_stages:
      - regex:
          expression: '^(?P<pid>\d+):(?P<level>\w)\s+(?P<timestamp>[\d\w\s:\.]+)\s+\*\s+(?P<message>.*)$'
      - timestamp:
          source: timestamp
          format: '02 Jan 2006 15:04:05.000'
      - labels:
          level:
      - output:
          source: message

  # Syslog/system logs
  - job_name: syslog
    syslog_sd_configs:
      - listen_address: "0.0.0.0:1514"
    pipeline_stages:
      - syslog:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          hostname:
          app_name:
          severity:
      - output:
          source: message
