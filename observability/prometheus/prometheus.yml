global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'embedding-recommender-saas'
    environment: '${ENVIRONMENT:-dev}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  # Prometheus scrapes itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker metrics (node exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'node_(cpu|memory|disk|network|processes|filesystem).*'
        action: keep

  # Backend API metrics
  - job_name: 'backend-api'
    scrape_interval: 10s
    scrape_timeout: 5s
    static_configs:
      - targets: ['backend-api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__scheme__]
        target_label: scheme
        replacement: 'http'

  # ML Engine metrics
  - job_name: 'ml-engine'
    scrape_interval: 15s
    static_configs:
      - targets: ['ml-engine:8001']

  # Data Pipeline metrics
  - job_name: 'data-pipeline'
    scrape_interval: 15s
    static_configs:
      - targets: ['data-pipeline:8002']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Redis metrics (redis exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL metrics (postgres exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']

  # Docker container metrics (cadvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'container_(cpu|memory|fs|network).*'
        action: keep
